    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,400italic,300italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Candal|Lilita+One' rel='stylesheet' type='text/css'>

  </head>

  <body>

   <!-- =========== -->
    <!--   HEADER    -->
    <!-- =========== -->

  <div id="header">
    <div class="header-wrap">
      <a href="Home.html">
        <img id="tako" src="img/Tako.png">
        <h2 id="logo">BentoGo</h2>
      </a>
        <img id="icon-cart" src="img/icon-cart.png">
        <a id="myCart" href="MyCart.html">My Cart</a>
    </div>

    <!-- ===================== -->
    <!--        NAV BAR        -->
    <!-- ===================== -->

    <div class="nav-main">
      <nav class="nav-main-wrap">      
        <a class="button-nav" href="Menu.html">Menu</a>
        <a class="button-nav" href="About.html">About</a>
        <a class="button-nav" href="Testimonials.html">Testimonials</a>
        <a class="button-nav" href="Contact.html">Contact</a>
      </nav>
    </div>
  </div>

    <!-- ======================================== -->
    <!--    NSERT  CONTENT IN THE WRAPPER :)      -->
    <!-- ======================================== -->

  <section id="wrapper">
    
      <div class="pageTitle">
        <h2>Check Out</h2>
      </div>

      <div class="checkOut">

        <div class="grid-1-4">
          <!-- <div class="grid-1-2 leftAlign"> -->
            <h4 class="leftAlign zesty-orange-text">Use Existing Address</h4>
            <span><strong><p>Daria Morgendorffer</p></strong></span>
            <span><p>4532 Jane Lane</span>
            <span><p>Lawndale, Ontario A1B 2C3</p></span>
            <span><p>Canada</p></span>          
            
            <div class="leftAlign">
              <input type="button" value="Continue">
            </div>
          </div>

        <div class="grid-3-4">
        <!-- <div class="grid-1-2"> -->
          <h4 class="leftAlign zesty-orange-text">Add a new Address</h4>

            <form method="review" action="#">
              
              <div class="grid-1-2">
                <input type="text" id="form-firstName" placeholder="First Name">
              </div>
              
              <div class="grid-1-2">
                <input type="text" id="form-lastName" placeholder="Last Name">
              </div>
              
              <div class="grid-1-1">
                <input type="text" id="form-address" placeholder="Address">
              </div>

              <div class="grid-1-1">
               <input type="text" id="form-city" placeholder="City">
              </div>

              <div class="grid-1-3">
                <input type="text" id="form-country" placeholder="Country">
              </div>
              <div class="grid-1-3">
                <input type="text" id="form-province" placeholder="Province">
              </div>
              <div class="grid-1-3">
                <input type="text" id="form-postalCode" placeholder="Postal Code">
              </div>

              <div class="grid-1-1">
                <input type="text" id="form-phoneNumber" placeholder="Phone Number">
              </div>

              <div class="leftAlign">
                <input type="button" value="Continue">
              </div>

            </form>
          </div>
        </div>  

      </div>

  </section>  <!-- Wrapper closing tag -->
  
  </body>
  
</html>
